{% extends 'recipesite/favs.html' %}
{% load static %}

{% block username%}
{{ user.username }}
{% endblock %}

{% block saved %}

{% for el in saved%}

<article class="catalogue">
    <div class="item">
        <a class="item.pic">
            <img src="{{ el.photo.url }}">
        </a>
        <h2><a href="{% url 'saved_recipe' pk=el.pk %}">
            {{ el.title }}</a>
        </h2>
        <div class="contented" >
            <span ><p>
                {{ el.description }}
            </p>
            
            </span>
            
            <h3>
                <form action="{% url 'recipe-edit' pk=el.pk%}">
                    <button>Edit</button>
                </form>
                <form method='POST'>
                    {% csrf_token %}
                    <button class="delete" id_del="{{ el.id }}">Delete</button>
                </form>
            </h3>
        </div>
    </div>
</article>

{% endfor %}
{% endblock %}
